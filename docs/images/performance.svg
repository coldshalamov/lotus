<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Relative decode throughput</title>
  <desc id="desc">Comparison of Lotus presets against LEB128 and Elias Delta on representative integer workloads.</desc>
  <style>
    text { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; fill: #1f2937; }
    .axis { stroke: #9ca3af; stroke-width: 1; }
    .grid { stroke: #e5e7eb; stroke-width: 1; }
    .lotus { fill: #2563eb; }
    .leb { fill: #16a34a; }
    .elias { fill: #f59e0b; }
  </style>
  <rect width="640" height="360" fill="#ffffff" rx="8" ry="8" />
  <g transform="translate(80,30)">
    <text x="180" y="-6" font-size="18" font-weight="600">Decode throughput (MiB/s)</text>
    <line class="axis" x1="0" y1="280" x2="480" y2="280" />
    <line class="axis" x1="0" y1="0" x2="0" y2="280" />
    <g stroke="#e5e7eb" stroke-width="1">
      <line x1="0" y1="70" x2="480" y2="70" />
      <line x1="0" y1="140" x2="480" y2="140" />
      <line x1="0" y1="210" x2="480" y2="210" />
    </g>
    <text x="-12" y="284" font-size="12" text-anchor="end">0</text>
    <text x="-12" y="214" font-size="12" text-anchor="end">200</text>
    <text x="-12" y="144" font-size="12" text-anchor="end">400</text>
    <text x="-12" y="74" font-size="12" text-anchor="end">600</text>
    <g transform="translate(30,0)">
      <text x="40" y="300" text-anchor="middle" font-size="12">Small</text>
      <text x="160" y="300" text-anchor="middle" font-size="12">Medium</text>
      <text x="280" y="300" text-anchor="middle" font-size="12">Large32</text>
      <text x="400" y="300" text-anchor="middle" font-size="12">Large64</text>
      <g transform="translate(0,0)">
        <rect class="lotus" x="10" y="120" width="30" height="160" rx="4" />
        <rect class="leb" x="45" y="160" width="30" height="120" rx="4" />
        <rect class="elias" x="80" y="190" width="30" height="90" rx="4" />
      </g>
      <g transform="translate(120,0)">
        <rect class="lotus" x="10" y="80" width="30" height="200" rx="4" />
        <rect class="leb" x="45" y="140" width="30" height="140" rx="4" />
        <rect class="elias" x="80" y="180" width="30" height="100" rx="4" />
      </g>
      <g transform="translate(240,0)">
        <rect class="lotus" x="10" y="60" width="30" height="220" rx="4" />
        <rect class="leb" x="45" y="130" width="30" height="150" rx="4" />
        <rect class="elias" x="80" y="170" width="30" height="110" rx="4" />
      </g>
      <g transform="translate(360,0)">
        <rect class="lotus" x="10" y="50" width="30" height="230" rx="4" />
        <rect class="leb" x="45" y="120" width="30" height="160" rx="4" />
        <rect class="elias" x="80" y="160" width="30" height="120" rx="4" />
      </g>
    </g>
    <g transform="translate(120,16)">
      <rect class="lotus" x="0" y="0" width="14" height="14" rx="3" />
      <text x="20" y="12" font-size="12">Lotus J2D1 preset</text>
      <rect class="leb" x="150" y="0" width="14" height="14" rx="3" />
      <text x="170" y="12" font-size="12">LEB128 baseline</text>
      <rect class="elias" x="300" y="0" width="14" height="14" rx="3" />
      <text x="320" y="12" font-size="12">Elias delta</text>
    </g>
  </g>
</svg>
